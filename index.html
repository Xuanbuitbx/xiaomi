<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi</title>
    <link rel="stylesheet" href="./css/tailwindapp.css">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;1,100&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/app.js"></script>
</head>
<body>
    <container class="relative box-border">
        <div class="flex justify-between mx-auto max-w-screen-2xl ">
            <!-- Menu left -->
            <div class="left flex items-center ">
                <img src="./img/LogoMI.png" alt="" class="w-10 mx-6 my-2 ">
                <ul class="flex font-semibold h-7">
                   <li class="m-2 "><a href="">Sản phẩm</a></li>
                   <li class="m-2"><a href="">Nội dung</a</li>
                   <li class="m-2"><a href="">Tương Thích</a></li>
                   <li class="m-2"><a href="">Mẫu Mã</a></li>
                </ul>
            </div>
          <!-- Menu right -->
          <div class="right">
            <ul class="flex">
                <li class="m-2 flex"><a href=""></a>Languages <img class="w-3 mx-1" src="./img/icon/angle-down-solid.svg"> </li>
                <li class="m-2 flex"><a href=""></a>Search <img class="w-3 mx-1" src="./img/icon/magnifying-glass-solid.svg"> </li>
                <li class="m-2 flex"><a href=""></a>Cart <img class="w-3 mx-1" src="./img/icon/cart-shopping-solid.svg"></li>
                <li class="m-2 flex"><a href=""></a>Sign in <img class="w-3 mx-1" src="./img/icon/shopify.svg"></li>
            </ul>
          </div>
        </div>
        <!-- Backgroud -->
        <div>
            <img src="https://i02.appmifile.com/805_operator_vn/21/04/2023/48e885ff71800feedf0ad65905378172.jpg" alt="">
        </div>
   </container>
   <container >
    <div class="flex rounded-xl bg-slate-100 mx-auto max-w-screen-2xl">
        <!-- Box Sale -->
        <div id="product-top-sale" class="flex justify-between mx-[40px] ">
        </div>
        <!-- Box countdown -->
        <div class="w-[30%] mt-[50px] relative">
            <div class="p-5 flex-col ">
                <p class="font-bold text-6xl text-red-500"> TOP SALE</p>
                <p class=" text-base text-slate-700">thời gian chỉ còn <strong>4 ngày</strong> </p>
                <div class="countdown">
                    <span class="countdown__item" id="countdown-hours">03</span>
                    <span class="countdown__separator text-red-400">:</span>
                    <span class="countdown__item" id="countdown-minutes">05</span>
                    <span class="countdown__separator text-red-400">:</span>
                    <span class="countdown__item" id="countdown-seconds">00</span>
                    
                  </div>
            </div>
        </div>
    </div>

   </container>
   <!-- slider -->
   
   
</body>
</html>
